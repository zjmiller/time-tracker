<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Time Tracker</title>
    <script
      src="https://code.jquery.com/jquery-2.2.3.min.js"
      integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="activity-btns-container">

    </div>
    <div class="today-breakdown">
      <div class="today-breakdown-nav">
        <div class="breakdown-nav-btn js-breakdown-nav-btn-prev noselect" style="float:left; margin-left: 300px">prev</div>
        <div class="breakdown-nav-btn js-breakdown-nav-btn-next noselect" style="float:right; margin-right: 300px">next</div>
        <h3 class="heading today-breakdown-date">Today</h3>
      </div>
      <div class="today-breakdown-chart">

      </div>
    </div>
    <div class="calendar-outer-container">
        <h3 class="heading">Calendar</h3>
        <div class="calendar-toggle-container">

        </div>
        <div class="calendar-inner-container">

        </div>
    </div>

    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Edit Activity</h4>
          </div>
          <div class="modal-body">
            <p>One fine body&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
